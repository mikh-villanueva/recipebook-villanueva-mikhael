<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
</head>
<body>
    <h1 style = "font-family:verdana; color:purple">Recipe Book</h1>
    <h2 style = "font-family:verdana; color:lightseagreen">
        <ul>
            {% for recipe in recipes %}
            <li><a href= "{{ recipe.link }}" >{{ recipe.name }}</a></li>
            {% endfor %}
        </ul>
    </h2>
</body>
</html>
