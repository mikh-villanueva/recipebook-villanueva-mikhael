{% extends 'base.html' %}

{% block content %}
    <h2 style = "font-family:verdana; color: purple"> Recipe List: </h2>
    <h2 style = "font-family:verdana; color: lightsalmon">
        <ul>
            {% for recipe in object_list %}
            <li><a href= "{{ recipe.get_absolute_url }}" >{{ recipe.name }}</a></li>
            {% endfor %}
        </ul>
    </h2>
{% endblock %}
