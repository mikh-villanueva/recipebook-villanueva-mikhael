<!DOCTYPE html>
<html lang="en">
<head>
    <title style = "font-family:verdana; color: lightslategray">Recipe Book</title>
</head>
<body> 
    <header> 
        <h1 style = "font-family:verdana; color: rgb(213, 33, 198)">Recipe Book</h1>
        {% if request.user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
                <a href = "{% url 'login' %}", style = "font-family:verdana; color: lightslategray"> Login </a>
        {% endif %}
    </header>
    <div id = "content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
