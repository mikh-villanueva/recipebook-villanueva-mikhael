<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
</head>
<body>
    <h1 style = "font-family:verdana; color:red">Recipe Book</h1>
    <h2 style = "font-family:verdana; color:blue">{{ recipe.name }}</h2>
    <h3 style = "font-family:verdana; color:blue">
        <ul>
            {% for ingredient in recipe.ingredients.all %}
            <li style = "font-family:verdana">{{ ingredient.quantity }}: {{ingredient.ingredient.name}}</li>
            {% endfor %}
        </ul>
    </h3>
</body>
</html>
