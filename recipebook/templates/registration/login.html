{% extends 'base.html' %}

{% block content %}
    <h2 style = "font-family:verdana; color: purple"> Login Page </h2>

    <form method="POST", style = "font-family:verdana; color: lightcoral">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'password_reset' %}", style = "font-family:verdana; color: lightslategray"> Forgot your password? </a>
        <br>
        <br>
        <button type="submit">Login</button>
    </form>
{% endblock %}
